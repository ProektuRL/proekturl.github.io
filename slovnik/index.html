<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8"/>
    <title>Словники</title>
  </head>
  <body>
    <div class="title">
      Словники відкриті тільки для розумних людей
    </div>
    <div class="whyslov">
      Чому ти повинен користуватися словником?
      <ul>
        <li>Тому що це зручно</li>
        <li>Тому що це інтелігентно</li>
        <li>Словник це сучастно</li>
      </ul>
    </div>
    <div class="buy">
      <span class="buytext">
        Купуй словник, не будь боржник свого мовного запасу <br>
      </span>
      <form id="promform" action="download.html">
        <input type="text" name="promocode" placeholder="Введіть промокод">
        <br>
        <button type="submit" class = "promobut">Використати</button>
      </form>
    </div>
    <script>
    var form = document.getElementById("promform");
    form.addEventListener('submit', function(e) {
      if (form.promocode.value !== "LOVE4WORDS") e.preventDefault();
    });
    </script>
    
  </body>
</html>
